        </div>
      </div>

    <div class="container-fluid" id="main-body">
      <div class="row searchbar justify-content-center">
          <div class="col-md-6 col-sm-12 col-xs-12 col-lg-6">

      <div class="row in-theaters-header">
          <h3>In Theaters</h3>
    </div>
          <div class="row in-theaters">

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">Movie 2</div>

            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">Movie 6</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">Movie 7</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">Movie 8</div>
        </div>
        
      </div>
    </div>

    <script
